<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Product Form</title>
</head>
<body>
<h2>Product form</h2>

<form action="#" th:action="@{/product/save}" th:object="${product2}" method="post">
    <input type="text" th:field="*{name}" placeholder="Name" />
    <input type="number" step="0.01" th:field="*{price}" placeholder="Price" />
    <button type="submit">Save</button>
</form>

<ul>
    <li th:text="${product1.name} ?: 'No name'">?1name</li>
    <li th:text="${product1.price} ?: 'No price'">?1price</li>
</ul>

<ul>
    <li th:text="${product2.name} ?: 'No name'">?2name</li>
    <li th:text="${product2.price} ?: 'No price'">?2price</li>
</ul>

<h3>Items:</h3>
<ul>
    <th:block th:each="item : ${items}">
        <li th:text="${item.name}">item.name</li>
        <li th:text="${item.price}">item.price</li>
    </th:block>
</ul>

</body>
</html>
